<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="home.html"><img src="bank.png" alt="The Bank"></a>
            </div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="customer.html">Net Banking</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="table-section">
            <h2>Customer Details</h2>
            <table id="customerTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Account Balance ($)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Display user data here using JavaScript -->
                </tbody>
            </table>
        </section>
        <section class="transaction-section">
            <h2>Make a Transaction</h2>
            <div class="form-group">
                <label for="sender">Sender:</label>
                <select id="sender" required></select>
            </div>
            <div class="form-group">
                <label for="receiver">Receiver:</label>
                <select id="receiver" required></select>
            </div>
            <div class="form-group">
                <label for="amount">Amount ($):</label>
                <input type="number" id="amount" required>
            </div>
            <div class="form-group">
                <button id="submitTransaction">Submit</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>

    <footer>
        <p>&copy; 2023 The Spark</p>
    </footer>

</body>
</html>
